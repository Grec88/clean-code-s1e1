<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="image-wrapper">
      <img class="image-wrapper__img" alt="Eisenhower matrix image" src="./eisenhower-matrix.jpg">
      <a class="image-wrapper__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <main class="main-container">
      <section class="task-section">
        <label class="task-section__label" for="new-task">Add Item</label>
        <div class="task-section__row">
          <input class="task-section__input" id="new-task"class="task" type="text">
          <button class="task-section__button">Add</button>
        </div>
      </section>
      <h3 class="task-list__title">Todo</h3>
      <ul class="task-list task-list--incompleted">
        <li class="task-list__item">
          <input class="task-list__checkbox" type="checkbox">
          <label class="task-list__label">Pay Bills</label>
          <input type="text" class="task-list__input">
          <button class="task-list__button task-list__button--edit">Edit</button>
          <button class="task-list__button task-list__button--delete">
            <img class="task-list__icon" alt="Remove icon" src="./remove.svg">
          </button>
       </li>
       <li class="task-list__item task-list__item--edit-mode">
          <input class="task-list__checkbox" type="checkbox">
          <label class="task-list__label">Go Shopping</label>
          <input class="task-list__input" type="text" value="Go Shopping" class="task">
          <button class="task-list__button task-list__button--edit">Save</button>
          <button class="task-list__button task-list__button--delete">
            <img class="task-list__icon" alt="Remove icon" src="./remove.svg">
          </button>
        </li>
     </ul>
     <h3 class="task-list__title">Completed</h3>
     <ul class="task-list task-list--completed">
       <li class="task-list__item">
         <input class="task-list__checkbox" type="checkbox" checked>
         <label class="task-list__label">See the Doctor</label>
         <input class="task-list__input" type="text" class="task">
         <button class="task-list__button task-list__button--edit">Edit</button>
         <button class="task-list__button task-list__button--delete">
          <img class="task-list__icon" alt="Remove icon" src="./remove.svg">
        </button>
       </li>
      </main>
     </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
